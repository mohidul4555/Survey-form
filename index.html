<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="survey-container">
        <h2>Survey Form</h2>
        <p>Feel Free To Answer The Questions Below Based On Your Own Experience And Opinion. If You Are Not Convenient In Answering A Particular Question Please Skip It By Answering “No”. Every Answer Would Be Very Appreciated. Thank You For Your Time.</p>
        <form>
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter Your name">

            <label for="email">Your Email Address</label>
            <input type="email" id="email" name="email" placeholder="user@user.com">

            <label for="phone">Your Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="9999999999"><br>
            <label for ="country">Where Do You Live?</label>
             <select id = "country" name="country">
                <option value = "Select"> Select</option>
                <option value = "Australia"> Australia</option>
                <option value = "India"> India</option>
                <option value = "America"> America</option>
                <option value = "Saudi"> Saudi</option>
                <option value = "England"> England</option>
             </select>
             <label>Age</label>
             <div class="radio-box">
                 <div class="radio-group">
                     <input type="radio" id="age1" name="age" value="15-20">
                     <label for="age1">15-20</label>
                 </div>
                 <div class="radio-group">
                     <input type="radio" id="age2" name="age" value="20-30">
                     <label for="age2">20-30</label>
                 </div>
                 <div class="radio-group">
                     <input type="radio" id="age3" name="age" value="31-40">
                     <label for="age3">31-40</label>
                 </div>
                 <div class="radio-group">
                     <input type="radio" id="age4" name="age" value="41-50">
                     <label for="age4">41-50</label>
                 </div>
                 <div class="radio-group">
                     <input type="radio" id="age5" name="age" value="prefer-not-to-say">
                     <label for="age5">Prefer not to say</label>
                 </div>
             </div>

            <label>How would you rate your proficiency in coding</label>
            <div class="radio-group">
                <input type="radio" id="beginner" name="proficiency" value="beginner">
                <label for="beginner">Beginner</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="intermediate" name="proficiency" value="intermediate">
                <label for="intermediate">Intermediate</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="advance" name="proficiency" value="advance">
                <label for="advance">Advance</label>
            </div>

            <label>Have You Ever Appeared in any coding contest?</label>
            <div class="radio-group">
                <input type="radio" id="contest-yes" name="contest" value="yes">
                <label for="contest-yes">Yes</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="contest-no" name="contest" value="no">
                <label for="contest-no">No</label>
            </div>

            <label for="passion">Discuss what drives your passion for coding and outline your aspirations in the field</label>
            <textarea id="passion" name="passion" rows="4"></textarea>

            <label for="challenges">What are some of the challenges you face while coding?</label>
            <textarea id="challenges" name="challenges" rows="4"></textarea>

            <label for="data-structures">Please list the data structures you have strong understanding of.</label>
            <textarea id="data-structures" name="data-structures" rows="4"></textarea>

            <button type="submit">Submit Form</button>
        </form>
    </div>
</body>
</html>
